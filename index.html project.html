<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003366;
            color: white;
        }
        header, footer {
            background-color: #000;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 30px;
        }
        .section {
            background-color: white;
            color: black;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        button {
            background-color: #f0ad4e;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Assistant Dashboard</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Water Tracker</h2>
            <input type="number" id="waterInput" placeholder="Enter glasses of water (1 glass = 250ml)">
            <button onclick="trackWater()">Add</button>
            <p id="waterResult"></p>
        </div>

        <div class="section">
            <h2>Schedule Maker</h2>
            <input type="text" id="task" placeholder="Enter task">
            <input type="time" id="taskTime">
            <button onclick="addSchedule()">Add Task</button>
            <ul id="scheduleList"></ul>
        </div>

        <div class="section">
            <h2>BMI Calculator</h2>
            <input type="number" id="height" placeholder="Enter height (in cm)">
            <input type="number" id="weight" placeholder="Enter weight (in kg)">
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmiResult"></p>
        </div>
    </div>

    <footer>
        &copy; 2025 Health Assistant. All rights reserved.
    </footer>

    <script>
        let totalWater = 0;

        function trackWater() {
            const water = parseInt(document.getElementById('waterInput').value);
            if (!isNaN(water)) {
                totalWater += water;
                document.getElementById('waterResult').innerText = `You've had ${totalWater * 250}ml of water today.`;
            }
        }

        const schedule = {};

        function addSchedule() {
            const task = document.getElementById('task').value;
            const time = document.getElementById('taskTime').value;

            if (schedule[time]) {
                alert(`Conflict! You already have "${schedule[time]}" scheduled at ${time}`);
            } else {
                schedule[time] = task;
                const li = document.createElement('li');
                li.textContent = `${time} - ${task}`;
                document.getElementById('scheduleList').appendChild(li);
            }
        }

        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            if (height > 0 && weight > 0) {
                const heightM = height / 100;
                const bmi = (weight / (heightM * heightM)).toFixed(2);
                let status = "";

                if (bmi < 18.5) {
                    status = "Underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    status = "Normal weight";
                } else if (bmi >= 25 && bmi < 29.9) {
                    status = "Overweight";
                } else {
                    status = "Obese";
                }

                document.getElementById('bmiResult').innerText = `Your BMI is ${bmi} (${status}).`;
            }
        }
    </script>
</body>
</html>
